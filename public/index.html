<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- require cdn assets css -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
      <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" />
    <% } %>
    <style>
      /* 滚动条优化 start */
      ::-webkit-scrollbar{
        width:6px;
        height:6px;
      }
      ::-webkit-scrollbar-track{
        background-color: #ddd
      }
      ::-webkit-scrollbar-thumb{
        background: #c1c1c1;
      }
      ::-webkit-scrollbar-thumb:hover{
        background: #747474;
      }
      ::-webkit-scrollbar-corner {
        background-color: #ddd
      }
      </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
      <!-- require cdn assets js -->
      <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
        <script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
      <% } %>
    <!-- built files will be auto injected -->
    <script>
    console.log("%c ", "padding:112px 150px;background:url('http://returnc.com/frontend/images/console.gif') no-repeat;");
    console.log('%cAnt-Adming-Vue', 'color: #43bb88;font-size: 24px;font-weight: bold;text-decoration: underline;');
    </script>
  </body>
</html>
